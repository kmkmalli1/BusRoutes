<section data-ng-controller="BusesController" data-ng-init="find()">
	<div class="page-header">
		<h1>All Buses in the Bengaluru City [Subrata's learning in progress]:</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="bus in buses" class="list-group-item">
			<h4 class="list-group-item-heading">{{ bus.name }}</h4>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="!busstops.length">
		No bus stops found
	</div>
</section>
