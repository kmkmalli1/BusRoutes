<section data-ng-init="getUserLocation()">
	<div class="page-header">
	  <h1>Stops Near You</h1>	
	</div>
	<p>
	<div class="alert alert-warning text-center" data-ng-if="error">
		{{ error }}
	</div>
	<div data-ng-if="!error">
		<leaflet width="100%" height="480px" markers="markers" center="center"></leaflet>
		</p>
		<div class="list-group">
			<a data-ng-repeat="stop in busstops" class="list-group-item" href="#!/busstops/{{ stop._id }}">
			  <h4>{{ stop.name }}</h4>
			</a>
		</div>
	</div>
</section>
